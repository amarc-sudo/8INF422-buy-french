<mat-card class="example-card" style="background-color: lightgrey">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"><img src="https://logodix.com/logo/545297.png" style="width :40px"></div>
    <mat-card-title>{{product?.name}}</mat-card-title>
    <mat-card-subtitle>sell by {{product?.idSeller?.name}}</mat-card-subtitle>
  </mat-card-header><br/>
  <mat-card-content>
    <img mat-card-image src="{{product?.photo}}" alt="image d'illustration"
         style="width: 40%" class="align-content-center align-items-center text-center justify-content-center">
  </mat-card-content>
  <mat-card-actions  class="align-content-center align-items-center text-center justify-content-center">
    <p> Prix : {{product?.price}} $ </p>
    <button mat-raised-button color="primary" flex="33">Ajouter au favoris</button>
    <button mat-raised-button color="primary" flex="33">Ajouter au panier</button>
    <button mat-raised-button color="primary" flex="33">Je n'aime pas</button>
  </mat-card-actions>
</mat-card>
