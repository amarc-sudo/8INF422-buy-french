<div class="recap" *ngIf="list$ ">
  <div *ngFor="let element of list$; index as indexOfRemove">
    <app-event-card-panier [product]="element" (removeFromPaniers)="removeFromPanier(indexOfRemove)" ></app-event-card-panier>
    <br/>
  </div>
</div>
<div id="commandInteraction">
  <h1>Total : {{total()}}$</h1>
  <button mat-raised-button color="primary" (click)="commander()">Commander</button>
</div>
