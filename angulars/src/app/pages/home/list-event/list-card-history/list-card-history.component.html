<div class="recap" *ngIf="list$ | async as command">
  <div *ngFor="let element of command.reverse()" class="panel">

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{element.date}}
        </mat-panel-title>
      </mat-expansion-panel-header>


        <div *ngFor="let element of element.products">
          <app-event-card-lite [product]="element"></app-event-card-lite><br/>
        </div>

    </mat-expansion-panel>

  </div>
</div>
